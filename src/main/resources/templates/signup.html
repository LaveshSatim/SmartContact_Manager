<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::Layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title th:text="${name}">Document</title>
</head>
<body>

	<section>
		<div class="container">
			<div class="row">


				<div class="col-md-8 offset-md-2">

					<div class="text-center container mt-3">
						<img alt="logo" th:src="@{/img/add-friend.png}"
							style="width: 80px;" class="mx-auto">
					</div>

					<div class="mycard">
						<div th:if="${session.message}"
							th:classappend="${session.message.type}" class="alert"
							role="alert">
							<p class="text-center" th:text="${session.message.content}"></p>

							<th:block th:text="${#session.removeAttribute('message')}"></th:block>
						</div>
						<h1 class="text-center">Register Here</h1>

						<form novalidate th:action="@{/do_register}" method="post"
							th:object="${user}">

							<div class="form-group">
								<!-- NAME -->
								<label for="name_field" class="form-label">Your Name</label> <input
									type="text" class="form-control" id="name_field"
									th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}"
									name="name" aria-describedby="emailHelp"
									placeholder="Enter Here" required="required"
									th:value="${user.name}">

								<div class="invalid-feedback"
									th:each="e : ${#fields.errors('name')}" th:text="${e}"></div>
							</div>

							<div class="form-group">
								<!-- email -->
								<label for="email_field" class="form-label">Your Email</label> <input
									type="email" class="form-control" id="email_field" name="email"
									aria-describedby="emailHelp" placeholder="Enter Here"
									th:classappend="${#fields.hasErrors('email') ? 'is-invalid':''}"
									required="required" th:value="${user.email}">
								<div class="invalid-feedback"
									th:each="e : ${#fields.errors('email')}" th:text="${e}"></div>
							</div>

							<div class="form-group">
								<!-- password -->
								<label for="password_field" class="form-label">Your
									Password</label> <input type="password" class="form-control"
									th:value="${user.password}" id="password_field"
									aria-describedby="emailHelp"
									th:classappend="${#fields.hasErrors('password') ? 'is-invalid':''}"
									name="password" placeholder="Enter Here" required="required">
								<div class="invalid-feedback"
									th:each="e : ${#fields.errors('password')}" th:text="${e}"></div>
							</div>

							<div class="form-group">
								<label class="form-label">About</label>
								<textarea placeholder="Enter something yourself" rows="8"
									th:field="${user.about}" class="form-control" name="about"></textarea>
							</div>
							<div class="form-group form-check">
								<input type="checkbox" name="agreement"
									class="form-check-input " id="agreement"> <label
									for="agreement">Accept terms and conditions</label>

							</div>
							<br>
							<div class="container text-center">
								<button type="submit" class="btn bg-primary text-white">Submit</button>
								<button type="reset" class="btn bg-warning text-white">Reset</button>
							</div>

						</form>

					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
